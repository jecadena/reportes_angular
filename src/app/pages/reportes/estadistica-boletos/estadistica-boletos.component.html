<div *ngIf="isLoading" class="loading-overlay">
  <div class="spinner"></div>
  <p classs="textoPaginacion" style="color: #3498db;margin-left:30px;font-weight: 700;">BUSCANDO BOLETOS</p>
</div>
<div class="container mt-4">
  <form #formulario="ngForm" (ngSubmit)="submitForm(formulario)">
    <div class="form-group row">
      <label for="fechaInicial" class="col-sm-2 col-form-label">Rango del</label>
      <div class="col-sm-5">
        <input type="date" class="form-control" id="fechaInicial" name="FechaInicial" [(ngModel)]="fechaInicial" (change)="actualizarFechaFinal()" required>
      </div>
      <div class="col-sm-1 text-center mt-2"> al </div>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="fechaFinal" name="FechaFinal" [(ngModel)]="fechaFinal" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="cliente" class="col-lg-2 col-form-label">Cliente:</label>
      <div class="col-lg-8">
        <select class="form-control mr-3" id="cliente" name="cliente" required
                (click)="onSelectClick()" [(ngModel)]="selectedOption">
          <option value="-1" selected>- Seleccione -</option>
          <option *ngFor="let option of options" [value]="option.value">{{ option.text }}</option>
        </select>
      </div>
      <div class="form-check col-lg-2 text-right">
        <input class="form-check-input checkCorp" type="checkbox" id="corporativo" [(ngModel)]="corporativo" 
               name="corporativo" (change)="onCorporativoChange()">
        <label class="form-check-label corporativo" for="corporativo">
          Corporativo
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label for="opcion" class="col-lg-2 col-form-label">Opci√≥n:</label>
      <div class="col-lg-10">
        <div class="form-check form-check-inline" *ngFor="let tipoOpt of tipoOpciones">
          <input class="form-check-input" type="radio" name="tipo" id="{{tipoOpt.value}}" [value]="tipoOpt.value" [(ngModel)]="tipoSeleccionado" required>
          <label class="form-check-label" for="{{tipoOpt.value}}">{{tipoOpt.label}}</label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="exportar" class="col-lg-2 col-form-label">Exportar:</label>
      <div class="col-lg-10">
        <div class="form-check form-check-inline" *ngFor="let tipoDoc of tipoDocumento">
          <input class="form-check-input" type="radio" name="exportar" id="{{tipoDoc.value}}" [value]="tipoDoc.value" [(ngModel)]="documentoSeleccionado" required>
          <label class="form-check-label" for="{{tipoDoc.value}}">{{tipoDoc.label}}</label>
        </div>
      </div>
    </div>

    <div class="form-group row text-center">
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </div>
  </form>
</div>
